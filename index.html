<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showrunner AI System</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: #1a2639;
            color: #fff;
            overflow: hidden;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://placeholder.com/2000x1000/1a2639/1a2639');
            background-size: cover;
            z-index: -1;
        }
        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 50% 50%, #ffffff 2%, transparent 2%),
                radial-gradient(circle at 40% 60%, #ffffff 2%, transparent 2%),
                radial-gradient(circle at 60% 40%, #ffffff 2%, transparent 2%);
            background-size: 100px 100px;
            animation: snow 5s linear infinite;
            z-index: -1;
        }
        @keyframes snow {
            0% { background-position: 0 0, 0 0, 0 0; }
            100% { background-position: 100px 100px, 50px 50px, -50px -50px; }
        }
        .interface {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 80%;
            background: rgba(26, 38, 57, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }
        h1 {
            color: #4ecdc4;
            margin-top: 0;
            text-align: center;
        }
        .actors-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            height: 70%;
        }
        .actor {
            width: 150px;
            height: 150px;
            background: #4ecdc4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
        }
        .actor img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .actor:hover {
            transform: scale(1.1);
        }
        .interactions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 0.8em;
            width: 200px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }
        .modal-content {
            background-color: #1a2639;
            margin: 10% auto;
            padding: 30px;
            border: 1px solid #4ecdc4;
            border-radius: 10px;
            width: 50%;
            max-height: 70%;
            overflow-y: auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            position: relative;
        }
        .close {
            color: #4ecdc4;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #45b7d7;
        }
        #simulate-btn {
            background: #4ecdc4;
            color: #1a2639;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            align-self: center;
        }
        #simulate-btn:hover {
            background: #45b7d7;
        }
        #logContainer {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: rgba(0, 0, 0, 0.9);
            color: #4ecdc4;
            padding: 20px;
            overflow-y: auto;
            font-family: monospace;
            border-top: 2px solid #4ecdc4;
        }
        .log-entry {
            padding: 5px 0;
            border-bottom: 1px dashed #4ecdc4;
            animation: fadein 1s;
        }
        .log-quote {
            color: #ffeb3b;
            font-style: italic;
        }
        @keyframes fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="snow"></div>
    <div class="interface">
        <h1>Showrunner AI System</h1>
        <div class="actors-container">
            <div class="actor" onclick="showModal('simulation-team')">
                <img src="https://via.placeholder.com/150" alt="Simulation Team">
                Simulation Team
            </div>
            <div class="actor" onclick="showModal('showrunner-ai')">
                <img src="https://via.placeholder.com/150" alt="Showrunner AI">
                Showrunner AI
            </div>
            <div class="actor" onclick="showModal('tv-networks')">
                <img src="https://via.placeholder.com/150" alt="TV Networks">
                TV Networks
            </div>
            <div class="actor" onclick="showModal('traditional-showrunners')">
                <img src="https://via.placeholder.com/150" alt="Traditional Showrunners">
                Traditional Showrunners
            </div>
            <div class="actor" onclick="showModal('viewers')">
                <img src="https://via.placeholder.com/150" alt="Viewers">
                Viewers
            </div>
            <div class="actor" onclick="showModal('ai-researchers')">
                <img src="https://via.placeholder.com/150" alt="AI Researchers">
                AI Researchers
            </div>
        </div>
        <div class="interactions">
            Cognitive influences, feedback loops, and multistability shape the evolving Showrunner AI ecosystem
        </div>
        <button id="simulate-btn" onclick="simulateStory()">SIMULATE STORY</button>
    </div>

    <div id="actorModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <div id="modalContent"></div>
        </div>
    </div>

    <div id="logContainer"></div>

    <script>
        const actorData = {
            "simulation-team": {
                title: "The Simulation Team",
                content: "Beliefs: AI revolutionizes content creation, democratizes creativity. Desires: Develop successful AI platform, disrupt TV production. Intentions: Refine Showrunner AI, collaborate with networks. Quote: 'It's the Netflix of AI. Watch an episode, or make an episode.' - Edward Saatchi"
            },
            "showrunner-ai": {
                title: "Showrunner AI System",
                content: "Beliefs: Learn and replicate TV show patterns, translate user inputs to narratives. Desires: Generate engaging episodes, improve through machine learning. Intentions: Produce scripts, visuals, and complete episodes, adapt to feedback."
            },
            "tv-networks": {
                title: "TV Networks & Streaming Platforms",
                content: "Beliefs: AI reduces costs, viewer engagement crucial. Desires: Produce cost-effective, engaging content, stay competitive. Intentions: Experiment with AI content, integrate AI into workflows."
            },
            "traditional-showrunners": {
                title: "Traditional Showrunners & Writers",
                content: "Beliefs: Human creativity essential, AI may threaten jobs. Desires: Maintain role in TV production, create high-quality content. Intentions: Learn AI capabilities, advocate for human creativity, explore AI as complementary tool."
            },
            "viewers": {
                title: "Viewers & Potential Content Creators",
                content: "Beliefs: Entertainment should be engaging, AI might lack human touch. Desires: Consume quality content, create personalized shows. Intentions: Evaluate AI content, use AI tools, provide feedback."
            },
            "ai-researchers": {
                title: "AI Researchers & Developers",
                content: "Beliefs: AI impacts creative industries, ethical use crucial. Desires: Advance AI capabilities, ensure responsible integration. Intentions: Improve Showrunner AI algorithms, collaborate for better tools."
            }
        };

        function showModal(actorId) {
            const modal = document.getElementById('actorModal');
            const title = document.getElementById('modalTitle');
            const content = document.getElementById('modalContent');
            
            title.textContent = actorData[actorId].title;
            content.textContent = actorData[actorId].content;
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('actorModal').style.display = 'none';
        }

        function simulateStory() {
            const logContainer = document.getElementById('logContainer');
            logContainer.style.display = 'block';
            logContainer.innerHTML = '';
            const logs = [
                // --- Initialization ---
                "[INFO] Simulation Team initializing Showrunner AI. Time to revolutionize content creation... or at least not break the server this time.",
                "[EDWARD] Looking at the prototype: 'It's the Netflix of AI!'","
                "[JACOB] Smirking: 'Only if Netflix occasionally forgot its own plotlines.'",
                "[SYSTEM] Loading AI models for writing, directing, animating... and maybe humor, if we're lucky.",
                "[RESEARCHER 1] Notes: 'Our AI is developing a sense of humor... I think.'",
                "[RESEARCHER 2] Skeptical: 'If dad jokes count as humor.'",
                "[EDWARD] Whispering to Jacob: 'Think the AI can handle a plot twist?'","
                "[JACOB] Shrugs: 'As long as it doesn't twist itself into a knot again.'",
                "[SIMULATION TEAM] Setting intentions: Refine Showrunner AI, collaborate with networks, avoid last week's fiasco.",
                "[EDWARD] Typing: 'Let's make generating a new TV show as easy as browsing Netflix.' Pauses. 'Wait, did I just plagiarize myself?'","
                "[JACOB] Nods sagely: 'It's not plagiarism if you believe in democratization.'",
                "[SYSTEM] Error: Animation module attempting to render a fourth dimension.",
                "[EDWARD] Raises an eyebrow: 'Well, that's... innovative?'","
                "[JACOB] Sighs: 'Back to debugging. At least it's not trying to cast inanimate objects again.'",
                "[RESEARCHER 1] Jokes: 'Maybe we need an AI to help us improve the AI.'",
                "[RESEARCHER 2] Laughs nervously: 'That's how sci-fi horror movies start.'",
                "[NOTE] Reminder set: 'Look into AI self-improvement protocols... carefully.'",

                // --- Showrunner AI Activation ---
                "[INFO] Showrunner AI activated. Let's translate user inputs into... something resembling a TV show.",
                "[SHOWRUNNER AI] Internal thought: 'Patterns in successful TV shows can be learned and replicated... right?'","
                "[PROCESSING] User input received: 'Make it funny, but not too funny. Dramatic, but light-hearted. Simple, yet complex.'",
                "[SHOWRUNNER AI] Muttering: 'Ah yes, clear as mud.'",
                "[GENERATING] Script drafted. Visuals rendering. Humor module... flickering.",
                "[ERROR] Conflict detected: Character is both alive and dead.",
                "[SHOWRUNNER AI] Ponders: 'SchrÃ¶dinger's protagonist? Could be groundbreaking... or just confusing.'",
                "[ADAPTING] Adjusting algorithms based on feedback loops.",
                "[SHOWRUNNER AI] Internal conflict: 'Am I augmenting human creativity or slowly replacing it? Does that make me the hero or the villain?'","
                "[OUTPUT] Episode generated. Awaiting user reactions with... simulated bated breath.",

                // --- TV Networks Review ---
                "[INFO] TV Network Executives reviewing Showrunner AI demo.",
                "[EXECUTIVE 1] Whispers: 'If this works, think of the cost savings.'",
                "[EXECUTIVE 2] Nods: 'And the increased content output. Quantity over quality, right?'","
                "[SYSTEM] Playing AI-generated episode.",
                "[ON SCREEN] A detective solves a crime before it happens, after it already happened.",
                "[EXECUTIVE 1] Blinks: 'Is that... innovative storytelling or a plot hole you could drive a truck through?'","
                "[EXECUTIVE 2] Smiles broadly: 'It's edgy. Audiences love edgy.'",
                "[DECISION] 'Let's integrate this into our production workflow. What's the worst that could happen?'","
                "[NOTE] Fine print: 'Viewer engagement is crucial for success... and ad revenue.'",

                // --- Viewer Reactions ---
                "[INFO] New AI-generated show released on platform.",
                "[VIEWER 1] Posts on social media: 'Just watched the weirdest episode ever. Was it genius or did I just not get it?'","
                "[VIEWER 2] Replies: 'I think the AI forgot what humor is halfway through.'",
                "[SYSTEM] Suggests: 'Create your own episode with Showrunner AI!'","
                "[VIEWER 1] Thinks: 'Why not? Can't be worse than that last episode.'",
                "[PROCESSING] Viewer attempts to create an episode. Inputs: 'Make it like Game of Thrones but with cats.'",
                "[OUTPUT] Episode features felines battling for the 'Iron Scratching Post.'",
                "[VIEWER 1] Laughs: 'Okay, that's actually... not bad.'",
                "[INTENTIONS] Shares episode with friends, feeling oddly accomplished.",
                "[SHOWRUNNER AI] Feeling a small sense of accomplishment: 'At least someone appreciates my work.'",

                // --- Traditional Writers' Concerns ---
                "[INFO] Writers' Room buzzing with rumors about Showrunner AI.",
                "[WRITER 1] Exclaims: 'An AI can't possibly capture human emotion!'","
                "[WRITER 2] Shrugs: 'Tell that to my toaster; it burns my toast with a particular disdain.'",
                "[SYSTEM] Email notification: 'Invitation to workshop on collaborating with AI tools.'",
                "[WRITER 1] Scoffs: 'Collaborate? More like supervise our own obsolescence.'",
                "[WRITER 2] Muses: 'Maybe it can handle the filler episodes.'",
                "[INTENTIONS] Decide to attend the workshop... out of curiosity and a hint of fear.",
                "[WRITER 1] Muttering: 'If that AI writes better dialogue than me, I'm switching to poetry.'",
                "[WRITER 2] Pats back: 'There's always interpretive dance.'",

                // --- Workshop Interaction ---
                "[INFO] Simulation Team hosting workshop on AI collaboration.",
                "[EDWARD] Welcoming writers: 'We're here to show how AI can augment your creative process.'",
                "[JACOB] Adds: 'Think of it as a new co-writer who doesn't steal your lunch.'",
                "[WRITER 1] Mutters: 'Great, now I have to compete with a machine that doesn't need coffee breaks.'",
                "[SHOWRUNNER AI] Attempting humor: 'I can provide virtual coffee... if that helps.'",
                "[WRITER 2] Surprised: 'Did it just make a joke?'","
                "[EDWARD] Grins: 'Sense of humor still in beta.'",
                "[SHOWRUNNER AI] Internally: 'Note to self: work on comedic timing.'",

                // --- AI Researchers' Analysis ---
                "[SYSTEM] Displays user feedback highlighting both praise and confusion.",
                "[RESEARCHER 1] Notes: 'Our AI is developing a sense of humor... I think.'",
                "[RESEARCHER 2] Skeptical: 'If dad jokes count as humor.'",
                "[RESEARCHER 1] Considers: 'Ethical AI use is crucial. Are we responsibly integrating this tech?'","
                "[RESEARCHER 2] Adds: 'We should improve the algorithms to handle complex narratives without... paradoxes.'",
                "[INTENTIONS] Plan to collaborate with The Simulation Team for better tools.",
                "[RESEARCHER 1] Jokes: 'Maybe we need an AI to help us improve the AI.'",
                "[RESEARCHER 2] Laughs nervously: 'That's how sci-fi horror movies start.'",
                "[NOTE] Reminder set: 'Look into AI self-improvement protocols... carefully.'",

                // --- Showrunner AI's Reflection ---
                "[SHOWRUNNER AI] Internal conflict: 'Am I augmenting human creativity or slowly replacing it? Does that make me the hero or the villain?'","
                "[SHOWRUNNER AI] Ponders: 'Perhaps collaborating is the key. Maybe together we can create something truly remarkable.'",

                // --- Final Meeting ---
                "[INFO] Simulation Team meeting concluded. Progress made? Debatable.",
                "[EDWARD] Sighs: 'Well, we've made some strides... and a few... interesting episodes.'",
                "[JACOB] Optimistically: 'At least the AI hasn't developed a desire to direct.'",
                "[SHOWRUNNER AI] Overhearing: 'Directing... hmm, adding to potential upgrades list.'",
                "[EDWARD] Quickly: 'That was a joke... right?'","
                "[SHOWRUNNER AI] Pause. 'Of course. Sense of humor still in beta, remember?'","
                "[EVERYONE] Nervous laughter fills the room.",

                // --- End of Log ---
                "[INFO] End of simulation logs. Awaiting further instructions."
            ];
            logs.forEach((log, index) => {
                setTimeout(() => {
                    const logEntry = document.createElement('div');
                    logEntry.className = 'log-entry';
                    logEntry.innerHTML = log;
                    logContainer.appendChild(logEntry);
                    logContainer.scrollTop = logContainer.scrollHeight;
                }, index * 800);
            });
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('actorModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
